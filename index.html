<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение погоды</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper"> 
    <div class="weather-app">
      <h1 class="weather-app__title"><strong>Погода</strong></h1>
      <input class="weather-app__input" type="text" id="cityInput" placeholder="Введите название города">
      <button class="weather-app__btn" onclick="getWeather()" type="button">Узнать погоду</button>
      <div class="weather-app__info" id="weatherInfo"></div>
    </div>
    
    <div id="map"></div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
